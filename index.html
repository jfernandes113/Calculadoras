<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This is a simple calculator and mortgage calculator.">
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="calculators">
    <div class="r-calculator">
      <div class="input">
        <div class="display">
          <input type="text" id="result" readonly>
        </div>
        <div class="keys">
          <button onclick="getResult('7')">7</button>
          <button onclick="getResult('8')">8</button>
          <button onclick="getResult('9')">9</button>
          <button class="operator" onclick="getResult('+')">+</button>
          <button onclick="getResult('4')">4</button>
          <button onclick="getResult('5')">5</button>
          <button onclick="getResult('6')">6</button>
          <button class="operator" onclick="getResult('-')">-</button>
          <button onclick="getResult('1')">1</button>
          <button onclick="getResult('2')">2</button>
          <button onclick="getResult('3')">3</button>
          <button class="operator" onclick="getResult('*')">x</button>
          <button onclick="getResult('0')">0</button>
          <button onclick="getResult('.')">.</button>
          <button onclick="clearResult()">C</button>
          <button class="operator" onclick="getResult('/')">รท</button>
          <button class="operator" onclick="calculate()">=</button>

        </div>
      </div>
    </div>
    <br>
    <br>

    <div class="f-calculator">
      <h2>Mortgage Calculator</h2>
      <div class="input">
        <div>
          <label for="property-value">Property Value:</label>
          <input type="number" id="property-value" required>
        </div>
        <div>
          <label for="down-payment">Down Payment:</label>
          <input type="number" id="down-payment" required>
        </div>
        <div>
          <label for="loan-amount">Loan Amount:</label>
          <input type="number" id="loan-amount" readonly>
        </div>
        <div>
          <label for="interest-rate">Interest Rate:</label>
          <br>
          <input type="number" id="interest-rate" required>
        </div>
        <div>
          <label for="loan-term">Loan Term (Months):</label>
          <input type="number" id="months" required>
        </div>
        <br>
      </div>
      <button id="calculate-button">Calculate</button>
      fiv
      <div id="display-screen"></div>
    </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
