<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="calculators">
   
    <div class="r-calculator" id="limitr-calculator">

        <div class="display">
          <input type="text" id="result" readonly>
        </div>
        <div class="keys">
          <button onclick="getResult('7')">7</button>
          <button onclick="getResult('8')">8</button>
          <button onclick="getResult('9')">9</button>
          <button class="operator" onclick="getResult('+')">+</button>
          <button onclick="getResult('4')">4</button>
          <button onclick="getResult('5')">5</button>
          <button onclick="getResult('6')">6</button>
          <button class="operator" onclick="getResult('-')">-</button>
          <button onclick="getResult('1')">1</button>
          <button onclick="getResult('2')">2</button>
          <button onclick="getResult('3')">3</button>
          <button class="operator" onclick="getResult('*')">x</button>
          <button onclick="getResult('0')">0</button>
          <button onclick="getResult('.')">.</button>
          <button onclick="clearResult()">C</button>
          <button class="operator" onclick="getResult('/')">รท</button>
          <button class="operator" onclick="calculate()">=</button>

        </div>
   
  </div>
  <br>
  <br>

  <div class="f-calculator">
    <h2>Mortgage Calculator</h2>
    <form>
      <div>
        <label>Property Value:</label>
        <input type="number" id="property-value" placeholder="Enter Property Value" required>
      </div>
      <div>
        <label for="down-payment">Down Payment:</label>
        <input type="number" id="down-payment" placeholder="Enter Down Payment" required>
      </div>
      <div>
        <label>Loan Amount:</label>
        <input type="number" id="loan-amount" readonly>
      </div>
      <div>
        <label>Loan-to-Value (LTV):</label>
        <input type="number" id="ltv" readonly>
      </div>
      <div>
        <label for="interest-rate">Interest Rate:</label>
        <br>
        <input type="number" id="interest-rate" placeholder="Enter Interest Rate" required>
      </div>
      <div>

        <label for="loan-term">Loan Term </label>
        <br>
        <input type="number" id="loan-term" placeholder="Enter Loan Term in Months" required>
      </div>

      <div>
        <label>Monthly Payment:</label>
        <input type="number" id="monthly-payment" readonly>
      </div>
      <button type="button" id="calculate-btn" onclick="calculateMonthlyPayment()">Calculate Monthly Payment</button>
    </form>
    <script src="script.js"></script>
</body>

</html>
